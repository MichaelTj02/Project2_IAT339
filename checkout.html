  <div class="row">
    <div class="col-75">
      <div class="checkout-container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h4 class="checkout-main-text">Billing Address</h4>
              <label for="fname" class="checkout-text"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Jennifer Doe" class="checkout-text grey-text">
              <label for="email" class="checkout-text"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="jennifer@example.com" class="checkout-text grey-text">
              <label for="adr" class="checkout-text"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" class="checkout-text grey-text">
              <label for="city" class="checkout-text"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Vancouver" class="checkout-text grey-text">

              <div class="row">
                <div class="col-50">
                  <label for="state" class="checkout-text">Province</label>
                  <input type="text" id="state" name="state" placeholder="BC" class="checkout-text grey-text">
                </div>
                <div class="col-50">
                  <label for="zip" class="checkout-text">Postal Code</label>
                  <input type="text" id="zip" name="zip" placeholder="10001" class="checkout-text grey-text">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h4 class="checkout-main-text">Payment</h4>
              <label for="fname" class="checkout-text">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname" class="checkout-text">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Jennifer Doe" class="checkout-text grey-text">
              <label for="ccnum" class="checkout-text">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX XXXX XXXX XXXX" class="checkout-text grey-text">
              <label for="expmonth" class="checkout-text">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September" class="checkout-text grey-text">

              <div class="row">
                <div class="col-50">
                  <label for="expyear" class="checkout-text">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018" class="checkout-text grey-text">
                </div>
                <div class="col-50">
                  <label for="cvv" class="checkout-text">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" class="checkout-text grey-text">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr" class="checkout-text"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="checkout-button button-style">
        </form>
      </div>
    </div>
